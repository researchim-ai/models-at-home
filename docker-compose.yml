# Models at Home - Docker Compose
# 
# ВАЖНО для Windows: перед первым запуском создайте папки:
#   mkdir datasets, out, .runs
#
# Запуск: docker compose up --build

services:
  studio:
    build: .
    container_name: models-at-home
    ports:
      - "8501:8501"
    volumes:
      - ./datasets:/app/datasets  # Ваши данные
      - ./out:/app/out            # Чекпоинты и модели
      - ./.runs:/app/.runs        # Логи и метрики
      # Раскомментируйте для разработки (live reload кода):
      # - ./homellm:/app/homellm 
      # - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - MKL_THREADING_LAYER=GNU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
